name: ðŸš€ Deploy CLIENT to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest =[]

    steps:
      - name: Setup SSH agent with ED25519 key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY}}
      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{secrets.VPS_SSH_PORT}} ${{secrets.VPS_HOST}} >> ~/.ssh/known_hosts
      - name: Deploy update.sh to VPS
        run: |
          scp -P ${{secrets.VPS_SSH_PORT}} ./scripts/update_jorycia.sh ${{secrets.VPS_USER}}@${{secrets.VPS_HOST}}:/scripts/update_jorycia.sh
      - name: Run update script on VPS
        run: |
          ssh -p ${{secrets.VPS_SSH_PORT}} ${{secrets.VPS_USER}}@${{secrets.VPS_HOST}} "bash /scripts/update_jorycia.sh"
